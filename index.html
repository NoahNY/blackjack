<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Blackjack</title>
</head>

<style>
h1, p, textarea {
    font-family: Arial, Arial, Helvetica, sans-serif;
}
textarea {
	font-size: 25px;
}
h1 {
    color: #333333;
    text-align: center;
}
div {
    padding: 0px;
    border: 3px solid #DDDDDD;
    background-color: #ddbf00;
    margin: auto;
    width: 40%;
}
body {
	background-color: #333333;
}
</style>

<body>
<div><h1>Blackjack!</h1></div>
<button id = "Begin">Begin</button><br>
<textarea id="box">Click Begin to play!</textarea><br>
<textarea id="debug">...</textarea>
</body>


<script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min);
}

var cards = [], player_cards = [];

var a, b;
for (a = 1; a < 14; a++) {
	for (b = 1; b < 5; b++) {
		cards.push([a, b])
	}
}

var randomint, display;
function begin() {
	randomint = getRandomInt(0, cards.length);
	player_cards[0] = cards[randomint];
	cards.splice(randomint, 1)
	randomint = getRandomInt(0, cards.length);
	player_cards[1] = cards[randomint];
	cards.splice(randomint, 1)
	display = 'Your cards are ' + player_cards[0] + ' and ' + player_cards[1] + '.';
	box.textContent = display;
	debug.textContent = cards
}
Begin.onclick = begin;
</script>


</html>
