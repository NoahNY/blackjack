<script>

  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min);
}

var player_cards = []

var a, b, c;
for (a = 1; a < 14; a++) {
	for (b = 1; b < 5; b++) {

	}
