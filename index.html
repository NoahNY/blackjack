<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Blackjack</title>
</head>

<style>
h1, p, textarea {
    font-family: Arial, Arial, Helvetica, sans-serif;
}
textarea {
	font-size: 25px;
}
h1 {
    color: #333333;
    text-align: center;
}
div {
    padding: 0px;
    border: 3px solid #DDDDDD;
    background-color: #ddbf00;
    margin: auto;
    width: 40%;
}
body {
	background-color: #333333;
}
</style>

<body>
<div><h1>Blackjack!</h1></div>
<button id = "Begin">Begin</button><br>
<textarea id="box">Click Begin to play!</textarea>
</body>


<script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min);
}

var player_cards = []

var a, b, c, d, e, f;
for (a = 1; a < 14; a++) {
	for (b = 1; b < 5; b++) {
		if (a == 1) {
			c = 'Ace';
		} else if (a == 11) {
			c = 'Jack';
		} else if (a == 12) {
			c = 'Queen';
		} else if (a == 13) {
			c = 'King';
		} else {
			c = a;
		}
		if (b == 1) {
			d = ' of Spades';
		} else if (b == 2) {
			d = ' of Hearts';
		} else if (b == 3) {
			d = ' of Diamonds';
		} else if (b == 4) {
			d = ' of Clubs';
		}
		f = a
		if (a > 10) {
			f = 10
		}
		e = c + d
		player_cards.push(a, b, e, '(' + f + ')','|')
	}
}

function begin() {
	box.textContent = player_cards;
}
Begin.onclick = begin;
</script>


</html>
